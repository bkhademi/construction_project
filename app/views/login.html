<div class="page-signin">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo" >
                <a href="#/"><img width="240" height="240" src="images/main-logo-big.png"></a>
            </section>
        </div>
    </div>

    <div class="signin-body">
        <div class="container">
            <div class="form-container">

                <section class="row signin-social text-center">
                    <button ng-click="login.auth('facebook')" class="btn-icon btn-icon-lg btn-icon-round btn-facebook" type="button">
        <span class="fa fa-facebook fa-2x"></span> 
        </button>
                </section>

                <span class="line-thru text-center">OR</span>

                <form class="form-horizontal" method="post" data-ng-submit="login.login()">
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email"
                                       class="form-control"
                                       placeholder="Email"
                                       data-ng-model="login.email"
                                       >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password"
                                       class="form-control"
                                       placeholder="password"
                                       data-ng-model="login.password"
                                       >
                            </div>
                        </div>
                        <div class="form-group">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Log in</button>
                        </div>
                    </fieldset>
                </form>

                <section>
                    <p class="text-center">
						<a href="#/forgot password">Forgot your password?</a>
						</p>
                    <p class="text-center text-muted text-small">
						Don't have an account yet?
						<a href="#/signup">Sign up</a>
						</p>
                </section>

            </div>
        </div>
    </div>

</div>

<style>

    margin: 1em 0;
    display: block;

    position: relative;
    text-align: center;
    width: 100%;
    z-index: 1;
}
.page-signin .line-thru:after, .page-signup .line-thru:after {
    width: 100%;
    border-bottom: 1px solid #d6d9db;
    content: '';
    display: block;
    position: absolute;
    top: 49%;
    z-index: -2;
}
.page-signin .line-thru:before, .page-signup .line-thru:before {
    width: 50px;
    height: 10px;
    background-color: #f1f2f3;
    content: '';
    margin: -5px 0 0 -20px;
    left: 50%;
    position: absolute;
    top: 50%;
    z-index: -1;
}
.page-signin .form-container, .page-signup .form-container {
    max-width: 420px;
    margin: 10px auto;
}
.btn-facebook {
    color: #fff;
    background-color: #335397;
    border-color: #335397;
}
.btn-icon-round {
    border-radius: 50%;
}
.btn-icon-lg {
    height: 65px;
    width: 65px;
    line-height: 65px;
}
.fa-facebook-f:before, .fa-facebook:before {
    content: "\f09a";
}
</style>
